 <table id="c_table">
        <tr>
            <th>Номер пользователя:</th>
            <th>Логин:</th>
            <th>Пароль:</th>
            <th>Имя:</th>
            <th>Фамилия:</th>
            <th>Телефон:</th>
        </tr>
            {% for client in clients %}
                <tr>
                <td>{{ client.id }}</td>
                    {% for user in users %}
                    <td>{{ user.login}}</td>
                    <td>{{ user.password}}</td>
                    <td>{{ user.name}} </td>
                    <td>{{ user.lastname}}</td>
                    <td>{{ user.telephone}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}

    </table>
