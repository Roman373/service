
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'css/login.css'%}" type="text/css">
{% endblock %}

{% block content %}
    <div class="login">
    <h1 style="text-align: center">Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        <table class="ltable">
            {{ loginform.as_table }}
        </table>
        <span> {{ error }}</span>
        <span class="mess"> {{ messlogin }}</span>
        <div class="lbtton">
            <button type="submit" name="loginSubmit" id="loginsubmit" class="lenterBtn" >Зарегистрироваться</button>
        </div>
    </form>
    </div>
{% endblock %}
