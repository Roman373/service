 <table id="m_table">
        <tr>
            <th>Номер поставщика:</th>
            <th>Имя:</th>
            <th style="width: 55%">Адрес:</th>
            <th>Телефон:</th>
        </tr>
            {% for supplier in suppliers %}
                <tr>
                <td>{{ supplier.id }}</td>
                <td>{{ supplier.name}}</td>
                <td>{{ supplier.address}}</td>
                <td>{{ supplier.telephone}}</td>
                </tr>
            {% endfor %}

    </table>
