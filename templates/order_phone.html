{% extends 'index.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'css/order_phone.css'%}" type="text/css">
{% endblock %}

{% block title %}Обратный звонок{% endblock %}

{% block content %}
    <h1 style="text-align: center">Обратный звонок</h1>
    <form>
        <p>Имя:</p>
        <input type="text" placeholder="Ваше имя" required/>
        <p>Фамилия:</p>
        <input type="text" placeholder="Ваша фамилия" required/>
        <p>Телефон:</p>
        <input type="tel" placeholder="Телефон" pattern="+7[0-9]-{3}-[0-9]-{3}-[0-9]-{4}" name="tel" value="+7" required/>
        <div class="btton">
            <button type="button" class="backBtn" onclick="window.location.href='/'">Назад</button>
            <button type="button" class="submitBtn" onclick="window.location.href='/'">Отправить заявку</button>
        </div>
    </form>
{% endblock %}
