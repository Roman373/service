{% extends 'index.html' %}

{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'css/enter.css'%}" type="text/css">
{% endblock %}

{% block title %}Вход{% endblock %}

{% block content %}
        <h2 style="text-align: center">Авторизация</h2>
        <form method="post">
            {% csrf_token %}
        <p>Логин</p>
        {{ enterform.login }}
        <p>Пароль</p>
        {{ enterform.password }}
        <div class="ebtton">
            <button type="esubmit" name="enterSubmit" class="eenterBtn">Вход</button>
        </div>
        </form>
        <div id="nullExit">{{ message }}</div>

{% endblock %}
